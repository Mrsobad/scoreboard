<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>                
    </head>
    <body>
        <div class="container">
            <div>  
                <h3>HOME</h3>
                <p id="home-score" class="scoring">0</p>
                <div class="btn-group">
                    <button onclick="homeOnePoint()" class="btn">+1</button>
                    <button onclick="homeTwoPoint()" class="btn">+2</button>
                    <button onclick="homeThreePoint()" class="btn">+3</button>
                </div>
            </div>
            <div class="restart-btn">
                <button  class="restart restart1" onclick="newGame()">New Game</button>
            </div>
            <div>
                <h3 >GUEST</h3>
                <p id="guest-score" class="scoring">0</p>
                <div class="btn-group">
                    <button onclick="guestOnePoint()" class="btn">+1</button>
                    <button onclick="guestTwoPoint()" class="btn">+2</button>
                    <button onclick="guestThreePoint()" class="btn">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
